    function add(){
      var sum = 0;
      for( let i = 0 ; i<arguments.length;i++){
        sum += arguments[i]; 
      }
      var add =  function(){
        for(let i = 0;i<arguments.length;i++ ){
          sum += arguments[i];
        }
        return add;
      }
      add.toString = function(){
        return sum;
      }
      return add;
    }
