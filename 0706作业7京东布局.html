<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 880px;
      text-align: center;
      background-color: #F4F4F4;
      margin: 0 auto;
    }
    .box::after{
      content: "";
      display: block;
      clear: both;
    }
    .box span{
      float: left;
      margin: 10px;
    }
    .box1{
      background-color: #E6CFC7;
      width: 200px;
      height: 320px;
    }
    
    .box2{
      background-color: #EED1DD;
      width: 200px;
      height: 320px;
    }
    .box3{
      width: 200px;
      height: 150px;
      background-color: #fff;
    }
    .box4{
      width: 200px;
      height: 150px;
      background-color: #fff;
    }
    .box4{
      width: 200px;
      height: 150px;
      background-color: #fff;
    }
    .box5{
      width: 200px;
      height: 150px;
      background-color: #fff;
    }
    .box6{
      width: 200px;
      height: 150px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>频道广场</h2>
    <span class="box1">1</span>
    <span class="box2">2</span>
    <span class="box3">3</span>
    <span class="box4">4</span>
    <span class="box5">5</span>
    <span class="box6">6</span>
  </div>
</body>
</html>
