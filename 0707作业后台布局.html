<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
    .body{
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .nav{
      height: 100%;
      width: 200px;
      background-color: #D3DCE6;
      position: absolute;
      z-index: 2;
    }
    .title,.footer{
      width: 100%;
      height: 100px;
      background-color: #B3C0D1;
    }
    .title{
      padding-left: 200px;
    }
    .main{
      width: 100%;
      height: 100%;
      background-color: #00FFFF;
      padding-left: 200px;

    }
    .footer{
      position: absolute;
      bottom: 0;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="body">
    <div class="nav">nav</div>
    <div class="title">title</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
