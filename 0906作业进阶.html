<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>




    function foo() {
      getName = function () {
        console.log(1)
      }
      return this
    }

    foo.getName = function () {
      console.log(2)
    }

    foo.prototype.getName = function () {
      console.log(3)
    }

    var getName = function () {
      console.log(4)
    }

    function getName() {
      console.log(5)
    }

    foo.getName();  //2
    getName();    //4
    foo().getName();  // 执行foo中的getName；2
    getName();    //2
    new foo.getName();    // 
    new foo().getName();  // 实例不能调用父类中的方法，只能调用原型中的方法 原型输出3
    new new foo().getName()   //  这个的原型是18行的函数，输出2


  </script>

</body>

</html>
