<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 100px;
      background-image: linear-gradient(90deg ,#7FFFD4 48%,#FFFFFF 48%,#fff 52%,#7fffd4 52%,#7fffd4 100%);
      margin: 300px auto;
    }
    .box::before{
      content: "";
      display: block;
      width: 200px;
      height: 300px;
      background-color: #7FFFD4;
      margin-left: -210px;
      transform: translateY(-200px);
    }
    .box::after{
      content: "";
      display: block;
      width: 300px;
      height: 180px;
      background-color: #7FFFD4;
      /* margin-left: -210px; */
      transform: translateX(1px) translateY(-500px);
    }
  </style>
</head>
<body>
  <div class="box">

  </div>
</body>
</html>
