<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../font_3281414_sitip86g3ud/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    body {
      background-image: url(../img/view.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .box {
      background-color: #fff;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      line-height: 20px;
      background-image: url(../img/ewm\(2\).png);
      background-repeat: no-repeat;
      background-size: 80px 80px;
      background-position: 106% -20px;
      
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      margin-top: 100px;
      padding-top: 30px;
      text-align: center;
    }

    .name {
      width: 280px;
      line-height: 40px;
      font-size: 18px;
      padding-left: 30px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      background-color: #E0E4D2;
      margin-left: 40px;
    }

    .iconfont {
      font-size: 22px;
    }

    .psw {
      width: 280px;
      line-height: 40px;
      font-size: 18px;
      border: 1px solid #ccc;
      padding-left: 30px;
      margin-bottom: 15px;
      background-color: #E0E4D2;
      margin-left: 40px;

    }

    .rember {
      width: 300px;
      height: 30px;
      margin-left: 45px;
    }

    .login button {
      background-color: red;
      border: none;
      width: 200px;
      height: 40px;
      color: #fff;
      border-radius: 5px;
      margin-left: 100px;
      cursor: pointer;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .new {
      text-align: center;
    }

    .new .zc::after {
      content: "|";
      width: 1px;
      height: 20px;
      color: grey;
      margin-left: 6px;
    }
  </style>
</head>

<body>
  <div class="box">

    <div class="login">

      <p class="title">ZB账号登录</p>
      <label style="position: relative;">
        <input type="text" class="name" placeholder="用户名/手机号码/邮箱">
        <i class="iconfont icon-RectangleCopy4" style="position: absolute;left: 45px;top: 1px;"></i>
        <input type="password" class="psw" placeholder="登录密码">
        <i class="iconfont icon-RectangleCopy4" style="position: absolute;left: 45px;top:58px;"></i>

        <br>
        <div class="rember">
          <label>
            <input type="checkbox">记住用户名
          </label>
          <a href="#" style="margin-left: 138px;">清除记录</a>
        </div>
      </label>
      <label class="login">
        <button>立即登录</button>
      </label>
      <div class="new">
        <a href="#" class="zc">注册新账号</a>
        <a href="#">忘记或未设置登录密码</a>
      </div>

    </div>

    <!-- <img src="../img/ewm.png" alt=""> -->

  </div>


</body>

</html>
