<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 100px;
    }
    .circle{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #FFD4D4;
    }
    .circle:hover{
      animation: boom 1s linear infinite ;
    }
    @keyframes boom {
      100%{
        opacity: .1;
        transform: scale(3);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="circle"></div>
  </div>
</body>

</html>
