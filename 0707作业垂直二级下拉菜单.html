<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .body {
      background-color: #B0795D;
      height: 100vh;
      width: 100vw;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    li {
      list-style-type: none;
      margin: 0;
    }

    .mune {
      padding: 0;
      background-color: #EEEEEE;
      border-top: 1px solid #ccc;
      height: 200px;
      width: 130px;
    }

    .mune li {
      padding: 10px 20px;
      height: 30px;
      line-height: 30px;
    }

    .mune1,
    .mune2 {
      position: relative;
    }

    .mune1-son,
    .mune2-son {
      position: absolute;
      width: 120px;
      padding: 0;
      display: none;
      top: 0;
      left: 130px;
      background-color: #ddd;
    }

    .mune1-son>li,
    .mune2-son>li {
      text-align: center;
      width: 80px;
      height: 30px;
      padding: 10px 20px;
      line-height: 30px;
    }

    /* 二级菜单 */
    .mune1::after,
    .mune2::after {
      content: "◁";
    }

    .mune1:hover::after,
    .mune2:hover::after {
      content: "▷";
    }

    .mune1:hover,
    .mune2:hover {
      background-color: #CBCBCB;
    }

    .mune1:hover .mune1-son,
    .mune2:hover .mune2-son {
      display: block;
    }

    .mune1-son>li:hover,
    .mune2-son>li:hover {
      background-color: #C0C0C0;
    }

    /* 三级菜单 */
    .mune1-1-son,
    .mune2-1-son {
      position: absolute;
      width: 120px;
      padding: 0;
      display: none;
      top: 0;
      left: 120px;
    }

    .mune1-1-son>li,
    .mune2-1-son>li {
      width: 80px;
      height: 30px;
      line-height: 30px;
    }

    .mune1-1::after,
    .mune2-1::after {
      content: "◁";
    }

    .mune1-1:hover::after,
    .mune2-1:hover::after {
      content: "▷";
    }

    .mune1-1:hover .mune1-1-son,
    .mune2-1:hover .mune2-1-son{
      display: block;
      background-color: #c0c0c0;
    }

    .mune1-1-son>li:hover,
    .mune2-1-son>li:hover {
      background-color: #b0b0b0;
    }
  </style>
</head>

<body>
  <div class="body">
    <ul class="mune">
      <a href="#">
        <li>首页</li>
      </a>

      <li class="mune1"><a href="#">关于我们</a>
        <ul class="mune1-son">
          <li class="mune1-1">
            子菜单1
            <ul class="mune1-1-son">
              <li>子菜单1-1</li>
              <li>子菜单1-2</li>
              <li>子菜单1-3</li>
            </ul>
          </li>
          <li>
            子菜单2
          </li>
          <li>
            子菜单3
          </li>
        </ul>
      </li>

      <a href="#">
        <li class="mune2">产品中心
          <ul class="mune2-son">
            <li class="mune2-1">
              子菜单1
              <ul class="mune2-1-son">
                <li>子菜单2-1</li>
                <li>子菜单2-2</li>
                <li>子菜单2-3</li>
              </ul>
            </li>
            <li>子菜单2</li>
            <li>子菜单3</li>
          </ul>
        </li>
      </a>
      <a href="#">
        <li>联系我们</li>
      </a>
    </ul>

  </div>
</body>

</html>
