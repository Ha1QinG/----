<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var arr1 = [6,1,4,2,3]
    var arr2 = [1,5,6,7]

    Array.prototype.sameNumbers = function(arr1,arr2,newArr =[]){
      for(var i = 0;i<arr1.length;i++){
        for(var j=0;j<arr2.length;j++){
          if(arr1[i] == arr2[j]){
            newArr.push(arr1[i])
          }
        }
      }
      return newArr
    }

    var arr = [];
    console.log( arr.sameNumbers(arr1,arr2) );
    

  </script>

</body>
</html>
