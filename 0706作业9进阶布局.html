<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 950px;
      background-color: #ccc;
    }
    .box::after{
      content: "";
      display: block;
      clear: both;
    }
    .box div{
      float: left;
      background-color: #7FFFD4;
    }
    .box1{
      width: 300px;
      height: 380px;
      margin: 10px;
    }
    .box2{
      width: 600px;
      height: 180px;
      margin: 10px;
    }
    .box3{
      width: 290px;
      height: 180px;
      margin: 10px;
    }
    .box4{
      width: 290px;
      height: 180px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </div>

</body>
</html>
