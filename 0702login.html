<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      display: table-cell;
      width: 100vw;
      height: 100vh;
      background-color: #89c;
      text-align: center;
      vertical-align: middle;
    }
    .box{
      display: inline-block;
      width: 400px;
      min-height: 300px;
      background-color: #fff;
      border-radius: 5px;
    }
    .box h2{
      font-size: 20px;
      line-height: 50px;
      border-bottom: 1px solid #ddd;
    }
    .box form{
      padding-top: 10px;
    }
    .box p{
      padding: 10px 30px;
      margin: 0;
    }
    .box p input{
      box-sizing: border-box;
      padding: 0 10px 0 40px;
      background-color: #4e040a;
      width: 100%;
      height: 50px;
      border-radius: 5px;
      outline: none;
    }
    .box p input::placeholder{
      color: aqua;
    }
    .box p input:focus{
      border-color: #09b;
    }
    .box p button{
      width: 100%;
      height: 40px;
      background-color: #00989b;
      color: white;
      border: none;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }
    .box .new a{
      color: #888;
      
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>登录系统</h2>
    <form action="">
      <p><input type="text" class="username" placeholder="请输入账号:"></p>
      <p><input type="password" class="password" placeholder="请输入密码:"></p>
      <p><button  type="submit">登录</button></p>
      <p class="new"><a>注册新账号</a> <a>忘记密码</a></p>
    </form>
  </div>
</body>
</html>
