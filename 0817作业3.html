<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="add()">新增</button>
  <div id="box"></div>

  <script>
    var arr = ['首页', '关于'];
    fn(arr);

    function fn(arr) {
      var temp = '';
      for (var i = 0; i < arr.length; i++) {
        temp += '<b>' + arr[i] + '</b>;';
      }
      box.innerHTML = temp;
    }

    function add(){
      var mune = prompt("请输入：")
      arr.push(mune);
      if(arr.length>5){
        arr.shift();
      }
      return fn(arr);
    }

  </script>

</body>

</html>
