<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #ccc;
    }
    .box{
      display: inline-block;
      cursor: pointer;
    }
    .ipt{
      display: none;
    }
    .ipt-switch{
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #4CD860;
      border-radius: 10px;
      box-sizing: border-box;
      padding: 1px;
    }
    .ipt-switch::after{
      content: "";
      display: inline-block;
      width: 18px;
      height: 18px;
      background-color: #fff;
      border-radius: 50%;
      margin-left: 20px;

      /* 动画 */
      transition: margin-left .5s ease;
    }

    /* 被选择时颜色变换 */
    .ipt:checked + .ipt-switch{
      background-color: #f00;
    }
    /* 被选择时位置变换 */
    .ipt:checked+.ipt-switch::after{
      margin-left: 0;
    }
    
  </style>
</head>
<body>
  <label class="box">
    <input type="checkbox" class="ipt">
    <a class="ipt-switch"></a>
  </label>

</body>
</html>
