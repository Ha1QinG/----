<body>

  <script>

    // var a = ["1", "2", "3"].map(parseInt)
    // console.log(a);


    // console.log(Number.isNaN(1));


    function myInstanceOf(left, right) {
      var a = left.__proto__;
      var b = right.prototype;

      while (true) {
        if (a === b) {
          return true;
        }
        if (a === null) {      // 查找到最后一层
          return false;
        }
        a = a.__proto__;       // 继续查询原型对象中的原型；
      }
    }






  </script>
