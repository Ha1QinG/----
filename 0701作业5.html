<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      height: 100vh;
      width: 100vw;
      font-size: 0;
      overflow: hidden;
    }
    .left{
      background-color: #D3DCE6;
      width: 200px;
      height: 100%;
      display: inline-block;
    }
    .right{
      /* border: 1px solid red; */
      width: calc(100% - 200px);
      height: 100vh;
      display: inline-block;
    }
    .nav{
      background-color: #B3C0D1;
      width: 100%;
      height: 60px;
    }
    .main{
      width: 100%;
      height: calc(100% - 120px);
      background-color: #00FFFF;
    }
    .footer{
      background-color: #B3C0D1;
      width: 100%;
      height: 60px;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="right">
    <div class="nav"></div>
    <div class="main"></div>
    <div class="footer"></div>
  </div>

</body>

</html>
