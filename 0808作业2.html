    function GetNumber(arr) {
      this.max = function () {
        result = arr[0];
        for (var i in arr) {
          if (result < arr[i]) {
            result = arr[i];
          }
        }
        return result;
      };
      this.min = function () {
        result = arr[0];
        for (var i in arr) {
          if (result > arr[i]) {
            result = arr[i];
          }
        }
        return result;
      };
      this.avg = function () {
        var result = 0;
        for (var i in arr) {
          result = parseFloat(result + arr[i]);
        }
        return (result / arr.length);
      }
      this.sum = function () {
        var result = 0;
        for (var i in arr) {
          result = parseFloat(result + arr[i]);
        }
        return result;
      }
    }

    var arr = [1, 3, 5, 7, 2];
    var numb = new GetNumber(arr);
    console.log(numb.max());
    console.log(numb.min());
    console.log(numb.avg());
    console.log(numb.sum());
