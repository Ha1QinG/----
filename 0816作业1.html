<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    var fruit = ['苹果', '桔子', '香蕉', '菠萝', '西瓜', '桃子', '榴莲'];
    function select() {
      var index1 = Math.floor(Math.random() * fruit.length)
      var arr = [...fruit];
      arr.splice(index1,1);
      var index2 = Math.floor(Math.random() * arr.length)
      return [fruit[index1], arr[index2]];
    }

    select()
  </script>

</body>
