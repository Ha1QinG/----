<body>
  <script>

    var arr = [3, 1, 2, 6, 4, 9, 7];
    // arr.sort();

    for (var i in arr) {
      for (var j = i; j < arr.length; j++) {
        if(arr[i] > arr[j]){
          var temp = arr[i];
          arr[i] = arr[ j];
          arr[j] = temp;
        }
      }
    }

    console.log(arr);


  </script>
