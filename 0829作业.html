    var info = {
      _age: 20,
    };
    
    var arr = Object.keys(info);
    for (let i = 0; i < arr.length; i++) {

      Object.defineProperty(info, arr[i].slice(1), {
        get: function () {
          console.log('读取了！')
          return this[arr[i]];
        },
        set: function (val) {
          info[arr[i]] = val;
