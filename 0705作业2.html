<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    .box button{
      width: 70px;
      height: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #676B70;
      border-radius: 4px;
      margin: 0 20px;

      line-height: 1px;

    }
    .box .btn1::after{
      content: "12";
      display: block;
      width: 24px;
      height: 16px;
      background-color: #F56C6C;
      border-radius: 8px;
      color: #FCE0E0;

      /* 小图标定位 */
      line-height: 16px;
      margin-top: -30px;
      margin-left: 50px;

    }
    .box .btn2::after{
      content: "3";
      display:block;
      width: 18px;
      height: 16px;
      background-color: #F56C6C;
      border-radius: 50%;
      color: #FCE0E0;

      line-height: 16px;
      margin-left: 54px;
      margin-top: -30px;
    }
    .box .btn3::after{
      content: "1";
      display:block;
      width: 18px;
      height: 16px;
      background-color: #409EFF;
      border-radius: 50%;
      color: #FCE0E0;

      line-height: 16px;
      margin-left: 54px;
      margin-top: -30px;
    }
    .box .btn4::after{
      content: "2";
      display:block;
      width: 18px;
      height: 16px;
      background-color: #E6A23C;
      border-radius: 50%;
      color: #FCE0E0;

      line-height: 16px;
      margin-left: 54px;
      margin-top: -30px;
    }
  </style>
</head>

<body>

  <p class="box">
    <button class="btn1">评论</button>
    <button class="btn2">回复</button>
    <button class="btn3">评论</button>
    <button class="btn4">回复</button>
  </p>

</body>

</html>
