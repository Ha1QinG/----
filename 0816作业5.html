<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 50px;
    }

    #box {
      position: relative;
      width: 1000px;
      height: 500px;
      background-color: azure;
      z-index: 1;
    }

    #box2 {
      position: absolute;
      width: 1000px;
      height: 500px;
      top: 50px;
      z-index: 5;
    }

    #box2 div {
      background-color: rgb(255, 0, 0);
    }

    #box div,
    #box2 div {
      position: absolute;
      background-color: rgb(0, 0, 0);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      white-space: nowrap;
      transform: translate(-50%, -50%);
    }

    #box div::after {
      position: absolute;
      background-color: rgba(128, 170, 207, 0.404);
      content: '正新鸡排';
      padding: 6px 10px;
      transform: translate(-50%, -120%);
      border-radius: 20px;
    }

    #box2 span {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid black;
      background-color: rgba(180, 180, 180, 0.37);
      transform: translate(-50%, -50%);
      z-index: 6;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <div id="box2"></div>
  <button id="btn" onclick="start(this)">点击我生成正新鸡排门店</button>
  <button id="mybtn" onclick="two(this)">点击我生成自己所在位置</button>
  <script>

    var two = start();
    function start(btn) {
      var temp = '';
      var arrx = [];
      var arry = [];
      var num = prompt('请输入要几家');
      for (var i = 0; i < num; i++) {
        var x = Math.floor(Math.random() * 1000);
        var y = Math.floor(Math.random() * 500);
        arrx[i] = x;
        arry[i] = y;
        temp += '<div style="left:' + arrx[i] + 'px;top:' + arry[i] + 'px;"></div>';
      }

      function mySit(mybtn) {
        var temp2 = '';
        var x1 = prompt('自己的位置');
        var y1 = prompt('自己的位置');
        temp2 += '<span style="left:' + x1 + 'px;top:' + y1 + 'px;"></span>';
        for (var i = 0; i < num; i++) {
          var range = Math.sqrt((arrx[i] - x1) ** 2 + (arry[i] - y1) ** 2);
          if (range <= 50) {
            temp2 += '<div style="background-color:red;left:' + arrx[i] + 'px;top:' + arry[i] + 'px;"></div>';
          }
        }
        box2.innerHTML = temp2;
      }
      box.innerHTML = temp;
      return mySit;
    }




  </script>

</body>

</html>
