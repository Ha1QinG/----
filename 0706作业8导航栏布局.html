<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 1000px;
      text-align: center;
      height: 100px;
      border-bottom: 2px solid #EAECF0;
      border-bottom: -1px;
      margin: 0 auto;
    }
    .box span{
      color: #69B2FB;
      float: right;
      line-height: 100px;
      padding: 0 10px;
      cursor: pointer;
    }
    .box span:first-child{
      padding-right: 100px;
    }
    .box span:hover{
      color: #0678a9;
      border-bottom: 2px solid #0678a9;
    }
  </style>
</head>
<body>
  <div class="box">
    <span>主题</span>
    <span>资源</span>
    <span>组件</span>
    <span>指南</span>
  </div>
</body>
</html>
