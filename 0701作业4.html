<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background-color: #F4F4F4;
      margin: 0 auto;
      font-size: 0;
    }
    .box{
      /* border: 1px solid blue; */
      width: 800px;
      height: 400px;
      margin: 0 auto;
    }
    p {
      text-align: center;
      font-size: 20px;
    }

    .box1 {
      width: 400px;
      height: 200px;
      display: inline-block;
      /* border: 1px solid red; */
      vertical-align: top;
    }

    .box1 p {
      background-color: #E6CFC7;
      display: inline-block;
      width: 40%;
      height: 250px;
      margin-left: 20px;
    }
    .box2{      
      width: 300px;
      height: 200px;
      display: inline-block;
      /* border: 1px solid red; */
      margin-left: 10px;
    }
    .box2 p{
      background-color: #ccc;
      width: 130px;
      height: 100px;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>频道广场</p>
    <div class="box1">
      <p>1</p>
      <p>2</p>
    </div>
    <div class="box2">
      <p>3</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
    </div>
  </div>
</body>

</html>
