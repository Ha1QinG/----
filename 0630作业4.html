<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      font-size: 0;
      /* overflow: hidden; */
      /* vertical-align: top; */
    }

    * {
      margin: 0;
      padding: 0;
    }

    aside {
      background-color: rgb(211, 20, 230);
      width: 200px;
      height: 100vh;
      display: inline-block;
    }

    header {
      background-color: rgb(79, 92, 209);
      width: calc(100% - 200px);
      height: 60px;
      display: inline-block;
      vertical-align: top;

    }

    main {
      background-color: rgb(233, 238, 23);
      width: calc(100% - 200px);
      height: calc(100% - 120px);
      display: inline-block;
      vertical-align: top;

    }

    footer {
      background-color: rgb(9, 192, 209);
      width: calc(100% - 200px);
      height: 60px;
      display: inline-block;

    }
  </style>
</head>

<body>
  <aside></aside>
  <header></header>
  <main></main>
  <footer></footer>
</body>

</html>
