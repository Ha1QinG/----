<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0 ;
      padding: 0 ;
    }
    .box{
      width: 300px;
      height: 100px;
      background-color: #f00;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .box p{
      background-color: #fcc;
      width: 65px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>11</p>
    <p>22</p>
    <p>33</p>
    <p>44</p>
    <p>55</p>
    <p>66</p>
  </div>

  
</body>
</html>
