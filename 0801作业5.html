<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>


    // var userpsd = prompt("请输入密码：");
    var money = 2032;
    var psd = '123';
    for (let i = 1; i < 4; i++) {
      var userpsd = prompt("请输入密码：");
      if (userpsd != psd) {
        //密码错误
        alert('密码错误，您还有' + (3 - i) + '次机会。');
      }
      else {
        //密码正确
        alert('开始取款');
        var need = prompt('请输入取款金额');
        if (money > need) {
          //余额充足
          alert('取款成功！');
          money -= need;
        }
        else {
          //余额不足
          do {
            alert('对不起，您的余额不足！');
            need = prompt('请输入取款金额');
          } while (
            money < need
          )
          alert('取款成功！');
          money -= need;
        }
        alert('您的余额是：' + money);
        break;
      }
      if (i == 3) {
        //密码出错3次
        console.log(i);

        alert("对不起，您的账户被冻结！");
      }
    }

  </script>

</body>

</html>
