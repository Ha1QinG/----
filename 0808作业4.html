<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    var arr = [2, 1, 4, 5, 7, 9];

    function xlk(arr, callback) {
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > 3) {
          newArr.push(arr[i]);
        };
      }
      callback(newArr);
    };
    
    xlk(arr, function (thing) {
      console.log(thing);
    });

  </script>

</body>

</html>
