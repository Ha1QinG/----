<body>

  <script>

    function mySplit(str, syb = '', arr = []) {
      if (str.indexOf(syb) == -1) {
        arr.push(str);
        return arr;
      } else {
        arr.push(str.slice(0, str.indexOf(syb)));
        str = str.slice(str.indexOf(syb) + syb.length);
        return mySplit(str,syb,arr);
      }
    }
    var str = '橘子,香蕉,苹果';
    console.log(mySplit(str, ','));


  </script>

</body>
