<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .pic i {
      display: inline-block;
      background-image: url(../素材/icons.png);
      background-repeat: no-repeat;
      vertical-align: middle;
    }

    .goal {
      width: 15px;
      height: 15px;
    }

    .flag1 {
      width: 15px;
      height: 12px;
      background-position: -20px 0;
    }

    .flag2 {
      width: 15px;
      height: 10px;
      background-position: -40px 0;
    }

    .flag3 {
      width: 15px;
      height: 10px;
      background-position: 0 -17px;
    }

    .flag4 {
      width: 15px;
      height: 10px;
      background-position: -20px -17px;
    }
  </style>

</head>

<body>

  <div class="pic">
    <h2>雪碧图应用</h2>
    <i class="goal"></i> <span>全球</span> <br> <br> <br> <br>
    <i class="flag1"></i> <span>国家1</span> <br> <br>
    <i class="flag2"></i> <span>国家2</span> <br> <br>
    <i class="flag3"></i> <span>国家3</span> <br> <br>
    <i class="flag4"></i> <span>国家4</span> <br> <br>

  </div>


</body>

</html>
