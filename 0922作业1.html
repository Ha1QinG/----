<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p>
    <a href="#/home">首页</a>
    <a href="#/about">关于</a>
    <a href="#/product">产品</a>
  </p>

  <div id="view"></div>


  <script>

    var Pages = {
      '/home': '<h2> 首页页面</h2>',
      '/about': '<h2> 关于页面</h2>',
      '/product': '<h2> 产品页面</h2>',
    }

    window.onload = window.onhashchange = Router;

    function Router() {
      var hash = location.hash.slice(1); 
      console.log(location)
      location.hash = location.hash ? location.hash : '#/home'
      view.innerHTML = Pages[hash]

      document.querySelectorAll('[href^="#/"]').forEach(function (a) {
        a.style.color = (a.getAttribute('href') == location.hash ? 'red' : '')
      })

    }


  </script>


</body>

</html>
