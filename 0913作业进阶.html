    function siblings() {
      var nav = document.querySelector('#nav')
      var arr = [];
      var nextNode = nav.nextElementSibling;
      var prevNode = nav.previousElementSibling;
      while (nextNode || prevNode) {
        if (prevNode) {
          arr.push(prevNode);
          prevNode = prevNode.previousElementSibling;
        }
        if (nextNode) {
          arr.push(nextNode);
          nextNode = nextNode.nextElementSibling;
        }
      }
      return arr
    }
