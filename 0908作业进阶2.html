<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 200px;
      background-color: black;
    }

    #banner {
      position: relative;
      height: 470px;
      width: 590px;
      border: 1px solid #999;
      overflow: hidden;
    }

    #imglist {
      width: 3540px;
      height: 470px;
      list-style: none;
      margin: 0;
      padding: 0%;
    }

    #imglist li {
      transition: 1s;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    #imglist .checked {
      opacity: 1;
    }

    #banner .left {
      position: absolute;
      width: 30px;
      height: 35px;
      background-color: rgba(0, 0, 0, .3);
      color: rgba(255, 255, 255, .5);
      left: 0px;
      top: 45%;
      text-align: center;
      line-height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    #banner .left:hover {
      background-color: rgba(0, 0, 0, .5);
      color: rgba(255, 255, 255, .8);
    }

    #banner .right {
      position: absolute;
      width: 30px;
      height: 35px;
      background-color: rgba(0, 0, 0, .3);
      color: rgba(255, 255, 255, .8);
      right: 0px;
      top: 45%;
      text-align: center;
      line-height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    #banner .right:hover {
      background-color: rgba(0, 0, 0, .5);
      color: rgba(255, 255, 255, .8);
    }

    /* 按钮样式 */
    .img-point {
      padding: 0;
      list-style: none;
      position: absolute;
      left: 50%;
      bottom: 0px;
      transform: translateX(-50%);
      z-index: 999;
    }

    .img-point li {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, .6);
      border-radius: 50%;
      float: left;
      margin-right: 5px;
    }

    .img-point li:hover {
      background-color: rgba(255, 255, 255, .9);
      outline: 2px solid rgba(255, 255, 255, .5);
    }
  </style>
</head>

<body>

  <div id="banner">
    <ul id="imglist">
      <li class="img checked"><img src="../素材/carousel_1.jpg"></li>
      <li class="img"><img src="../素材/carousel_2.jpg"></li>
      <li class="img"><img src="../素材/carousel_4.jpg"></li>
      <li class="img"><img src="../素材/carousel_6.jpg"></li>
      <li class="img"><img src="../素材/carousel_8.jpg"></li>
    </ul>
    <span class="left">&lt;</span>
    <span class="right">&gt;</span>
  </div>


  <script>
    var lis = document.querySelectorAll('#imglist li')

    var a = null
    var i = 1;
    a = setInterval(() => {
      // lis.forEach(function (item) {
      //   item.className = 'img'
      // })
      var index = (i == 0 ? lis.length - 1 : i - 1)
      console.log(index)
      lis[index].className = 'img'
      lis[i].className = 'img checked'
      i++;
      if (i == lis.length) i = 0;
    }, 1000);






  </script>

</body>

</html>
